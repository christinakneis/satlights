# Sample configuration for satlight
# This file demonstrates the expected YAML structure

# Lab location coordinates (required)
lat: 37.7749  # San Francisco latitude
lon: -122.4194  # San Francisco longitude

# Satellite tracking configuration
satellites:
  25544: "blue"    # International Space Station (ISS)
  33591: "green"   # NOAA-19
  37849: "purple"  # Suomi NPP
  43013: "teal"    # NOAA-20 / JPSS-1
  48915: "red"     # Starlink satellite
  52823: "orange"  # Globalstar satellite

# Output destinations (C-6: limited to stdout, file, or tcp). This example shows all three options.
outputs:
  - "stdout"                    # Print to console
  - "file:/tmp/satellite.log"  # Append to file

# Minimum elevation threshold (optional, defaults to 10.0 degrees)
min_elevation_deg: 15.0
